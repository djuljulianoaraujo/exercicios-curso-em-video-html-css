<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplesmente aumete e diminua no seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
     <h1>Reproduzindo audios</h1>
     <p>Vamos aprender a reproduzir audios em HTML 5</p>
     <audio src="midia/happy-mistake.mp3" autoplay controls></audio>
     <!--FORMATOS COMPATIVEIS= MP3, WAV,OGG-->
     <p>Forma coreta de inserir audio</p>
     <audio preload="auto" autoplay controls>
        <source src="midia/Guns N Roses - Knockin On Heaven's Door.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir audios clique aqui <a href="midia/Guns N Roses - Knockin On Heaven's Door.mp3">para baixar o audio</a></p>
        <!--O preloadatributo especifica se e como o autor pensa que o arquivo de áudio deve ser carregado quando a página é carregada.
O preloadatributo permite que o autor forneça uma dica ao navegador sobre o que ele acha que levará à melhor experiência do usuário. Este atributo pode ser ignorado em alguns casos.
Nota: O atributo preload é ignorado se autoplayestiver presente.-->
     </audio>
</body>
</html>
