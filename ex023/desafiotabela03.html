<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela 03</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        th,td{
            padding: 10px;
            border: 1px solid black;
        }

        .destaque{
            background-color: lightslategray;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="destaque">Área</th>
                <th rowspan="2" class="destaque">Diciplinas</th>
                <th colspan="2" class="destaque">Notas</th>
                <th rowspan="2" class="destaque">Média</th>
            </tr>
            <tr>
                <th class="destaque">Nota 1</th>
                <th class="destaque">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matematica</td>
                <td>10</td>
                <td>10
                <td>20</td>
                </td>
            </tr>

            <tr>
                <td>Física</td>
                <td>10</td>
                <td>10
                <td>20</td>
            </tr>

            <tr>
                <td>Quimica</td>
                <td>10</td>
                <td>10
                <td>20</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>10</td>
                <td>10
                <td>20</td>
            </tr>

            <tr>
                <td colspan="4" class="destaque">Média Exatas</td>
                <td class="destaque">10</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>Historia</td>
                <td>10</td>
                <td>10
                <td>20</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>10</td>
                <td>10
                <td>20</td>
            </tr>

            <tr>
                <td colspan="4" class="destaque">Média de Humanas</td>
                <td class="destaque">10</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
