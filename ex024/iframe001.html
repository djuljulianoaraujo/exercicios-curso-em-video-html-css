<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            /*As configurações de CSS são soberanas
            e sobrepoem as do HTML*/
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        <!--Tamanho padrão do iframe e de 300px x 150px-->
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">
            <!--scolling="valor" Regula a barra de rolagem ( em alguns navegadores pode não funcionar)-->

            <!--frameborder="0" = 
            0= tira a borda
            Qualquer outro valor= Adiciona a borda
        (OBS: as bordas dos iframes podem ser configuradas em CSS) -->
        </iframe>
    
    para aprender a programar
</p>

<p>
    O site do
    <iframe src="https://www.google.com.br" frameborder="0">
    </iframe>
    também é muito legal!

    <!--TEM ALGUNS SITES QUE TEM PROTEÇÃO PARA QUE SEU CONTEUDO NÃO SEJA EXIBIDO DENTRO DE IFRAMES -->
</p>

<p>
    O repositório do Guanabara
    <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
        <a href="https://gustavoguanabara.github.i" target="_blank">no github</a>
        [Seu navegador não e compativel com isso]
        <!--Esta mensagem aparecera se seu navegador não for compativel-->
    </iframe> 
    também é bem legal!
</p>
    
</body>
</html>
